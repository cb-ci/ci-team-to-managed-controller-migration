removeStrategy:
  rbac: SYNC
  items: NONE
items:
- kind: managedController
  name: tmp1
  configuration:
    kubernetes:
      allowExternalAgents: false
      terminationGracePeriodSeconds: 1200
      image: CloudBees CI - Managed Controller - latest
      memory: 3072
      fsGroup: '1000'
      cpus: 1.0
      readinessTimeoutSeconds: 5
      livenessInitialDelaySeconds: 300
      readinessInitialDelaySeconds: 30
      clusterEndpointId: default
      disk: 50
      readinessFailureThreshold: 100
      livenessTimeoutSeconds: 10
      storageClassName: ssd-cloudbees-ci-cloudbees-core
      domain: tmp
      livenessPeriodSeconds: 10
      javaOptions: -XshowSettings:vm -XX:+AlwaysPreTouch -XX:+UseG1GC -XX:+DisableExplicitGC
        -XX:+ParallelRefProcEnabled -XX:+UseStringDeduplication -Dhudson.slaves.NodeProvisioner.initialDelay=0
      yaml: |
        ---
        apiVersion: "apps/v1"
        kind: "StatefulSet"
        spec:
          template:
            metadata:
              annotations:
                cluster-autoscaler.kubernetes.io/safe-to-evict: "false"
            spec:
              containers:
                - name: "jenkins"
                  volumeMounts:
                    - name: "tmp"
                      mountPath: "/tmp"
                    - name: "backup"
                      mountPath: "/backup"
              volumes:
                - name: backup
                  persistentVolumeClaim:
                    claimName: backup
  description: ''
  displayName: tmp1
  properties:
  - configurationAsCode:
      bundle: main/modern.load-boy
  - sharedHeaderLabelOptIn:
      optIn: true
  - healthReporting:
      enabled: true
  - owner:
      delay: 5
      owners: ''
  - envelopeExtension:
      allowExceptions: false
  - sharedConfigurationOptOut:
      optOut: false